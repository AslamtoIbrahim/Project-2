<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <div class="container">
    <div class="result">
      <p class="yres">Your Result</p>
      <div class="cercle">
        <p class="seventy">76</p>
        <p class="of100">of 100</p>
      </div>
      <p class="greate">Great</p>
      <p class="you">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <p class="sum">Summary</p>
      <div class="items">
        <div class="react">
          <div><img src="assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <p>80</p>
        </div>
        <div class="memory">
          <img src="assets/images/icon-memory.svg" alt="">
          <p>Memory</p>
          <p>92</p>
        </div>
        <div class="verbal">
          <img src="assets/images/icon-verbal.svg" alt="">
          <p>Verbal</p>
          <p>61</p>
        </div>
        <div class="visual">
          <img src="assets/images/icon-visual.svg" alt="">
          <p>Visual</p>
          <p>72</p>
        </div>
      </div>
      <button class="btn">Continue</button>
    </div>
  </div>


</body>

</html>
